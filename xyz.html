<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rewards</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
</head>
<body onload="myMessage()">
  <h1>Welcome to Microsoft Rewards!</h1>
  <p>You will be redirected to searches which will collect the points automatically</p>
  <button onclick="myMessage()">Click me</button>

  <script>
   
    function myMessage()
{
var searchOps = "qwertyuiopasdfghjklzxcvbnm1234567890ABCDEFGHIJKLMNOPQRSTUXWXYZ"
var searchQ = ""
const x=[]
for ( var i=0;i<25;i++)
{ 
        searchQ += searchOps[Math.floor(Math.random() * searchOps.length)];
        x[i]=searchQ;
}
  for(var i=0;i<x.length;i++)
  {
    window.open("https://www.bing.com/search?q="+x[i], '_blank');
  }
}
    </script>
</body>
</html>
